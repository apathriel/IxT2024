<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8" />
    
    <!-- Link to the favicon for the website, in this case, an SVG icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Sets the viewport to ensure the page is responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage displayed in the browser tab -->
    <title>Vite + Vue</title>
  </head>
  <body>
    <!-- The root element where the Vue application will be mounted -->
    <div id="app"></div>

    <!-- Include the main JavaScript file that bootstraps the Vue application -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
